<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>RecovAI - Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-overlay::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      z-index: 0;
    }
  </style>
</head>
<body class="relative min-h-screen bg-black text-white font-sans overflow-hidden">

  <!-- Image de fond -->
  <div class="absolute inset-0 z-0">
    <img src="https://cdn.openai.com/chatgpt/2023/bg-data-science.jpg" alt="Background"
         class="object-cover w-full h-full opacity-90" />
  </div>

  <!-- Overlay -->
  <div class="bg-overlay absolute inset-0"></div>

  <!-- Contenu -->
  <div class="relative z-10 grid grid-cols-1 lg:grid-cols-2 min-h-screen">

    <!-- Section gauche avec IA -->
    <div class="flex items-center justify-center p-8">
      <div class="text-center">
        <img src="https://cdn.openai.com/chatgpt/2023/ai-femme-glasses.png" 
             alt="IA souriante" 
             class="w-72 h-72 object-cover rounded-full mx-auto border-4 border-white shadow-lg">
        <h1 class="text-4xl font-bold mt-6">Bienvenue sur RecovAI</h1>
        <p class="mt-2 text-gray-200 text-lg">Votre assistante IA de gestion des créances</p>
      </div>
    </div>

    <!-- Section droite : formulaire -->
    <div class="flex items-center justify-center p-8">
      <div class="w-full max-w-md bg-white bg-opacity-10 backdrop-blur-lg rounded-xl p-8 shadow-xl">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Connexion à l'espace personnel</h2>
        <form>
          <label class="block mb-4">
            <span class="text-white">Identifiant</span>
            <input type="text" placeholder="Entrez votre identifiant"
                   class="mt-1 block w-full px-4 py-3 bg-white bg-opacity-20 border border-gray-300 rounded-md text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          </label>
          <button type="submit"
                  class="w-full mt-4 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold py-3 rounded-lg transition duration-300">
            Se connecter
          </button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
