<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecovAI - Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/mnt/data/dadc3fdb-b6fe-444b-b2c1-6629adb0ec82.png'); /* océan futuriste */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between text-white">
  <!-- En-tête avec logo -->
  <header class="flex items-center justify-between p-4 bg-black bg-opacity-50">
    <div class="flex items-center space-x-4">
      <img src="/mnt/data/A_logo_for_NeuroCred_Solutions'_RecovAI_product_is.png" alt="Logo RecovAI" class="h-12">
      <h1 class="text-3xl font-bold">RecovAI</h1>
    </div>
  </header>

  <!-- Section principale -->
  <main class="flex flex-grow items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-6 w-full max-w-6xl">
      <!-- Zone de connexion -->
      <div class="bg-gray-200 bg-opacity-90 text-black p-8 rounded-xl shadow-xl">
        <h2 class="text-2xl font-bold mb-6">Connexion utilisateur</h2>
        <form class="space-y-4">
          <input type="email" placeholder="Email" class="w-full p-2 rounded border border-gray-300">
          <input type="password" placeholder="Mot de passe" class="w-full p-2 rounded border border-gray-300">
          <div class="flex justify-between">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Se connecter</button>
            <button type="button" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Créer un compte</button>
          </div>
        </form>
        <p class="mt-4 text-xs text-gray-700">Conforme RGPD - <a href="#" class="underline">Mentions légales</a></p>
      </div>

      <!-- Image IA -->
      <div class="fade-in hidden md:block">
        <img src="/mnt/data/c4cfdf5e-10b0-4b0e-99c1-bfd4b2770746.png" alt="Femme IA" class="w-full h-auto rounded-xl shadow-2xl">
      </div>
    </div>
  </main>

  <!-- Pied de page -->
  <footer class="bg-black bg-opacity-60 text-center text-sm p-4">
    <p>NeuroCred Solutions - 39 Rue des Innovateurs, 92110 Clichy, France</p>
    <p>Tél. : +33 1 84 25 73 00 | Email : contact@neurocred.fr</p>
    <p class="text-gray-400 mt-1">© 2025 RecovAI - Tous droits réservés</p>
  </footer>
</body>
</html>
