  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: url('/mnt/data/dadc3fdb-b6fe-444b-b2c1-6629adb0ec82.png') no-repeat center center fixed;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in-out both;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }

<body class="min-h-screen flex flex-col text-white">

  <!-- Page d'accueil -->

      <div>
        <p class="font-semibold">Milo</p>
        <p class="text-sm">Bonjour ! Comment puis-je vous aider ?</p>
      </div>
    </div>
  </div>

  <!-- Pied de page -->
  <footer class="bg-black bg-opacity-60 text-center text-sm p-4">
    <p>NeuroCred Solutions - 39 Rue des Innovateurs, 92110 Clichy, France</p>
    <p>Tél. : +33 1 84 25 73 00 | Email : contact@neurocred.fr</p>
    <p class="text-gray-400 mt-1">© 2025 RecovAI - Tous droits réservés</p>
