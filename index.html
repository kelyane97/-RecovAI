<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecovAI - Clara IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .floating {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Haut-parleur ON/OFF -->
  <div id="voice-toggle" class="fixed top-4 right-4 z-50">
    <button onclick="toggleVoice()" class="bg-gray-800 text-white p-3 rounded-full shadow-lg hover:bg-gray-600">
      üîä
    </button>
  </div>

  <!-- Header -->
  <header class="bg-white shadow p-6 text-center">
    <h1 class="text-3xl font-bold">Bienvenue sur RecovAI</h1>
    <p class="text-gray-600">Assistant IA Clara pour le suivi des cr√©ances</p>
  </header>

  <!-- Avatar Clara IA -->
  <div class="flex items-center justify-center mt-10">
    <img id="clara-avatar" src="img/clara_avatar.png" alt="Clara IA" class="w-48 h-48 rounded-full border-4 border-blue-400 shadow-md transition-transform duration-500">
  </div>

  <!-- Espace D√©biteur -->
  <section id="espace-debiteur" class="py-16 bg-white text-center">
    <h2 class="text-3xl font-bold mb-4">Espace D√©biteur</h2>
    <p class="text-gray-600 mb-6">Bienvenue dans votre espace. Suivez votre situation, r√©glez vos factures, contactez Clara IA pour un √©ch√©ancier ou t√©l√©chargez un justificatif.</p>
    <button class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Se connecter</button>
  </section>

  <!-- Script Clara -->
  <script>
    let isVoiceEnabled = true;

    function toggleVoice() {
      isVoiceEnabled = !isVoiceEnabled;
      const button = document.querySelector('#voice-toggle button');
      button.textContent = isVoiceEnabled ? 'üîä' : 'üîá';
    }

    function speak(text) {
      if (!isVoiceEnabled) return;
      const avatar = document.getElementById("clara-avatar");
      avatar.classList.add("animate-bounce");
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'fr-FR';
      window.speechSynthesis.speak(speech);
      speech.onend = () => {
        avatar.classList.remove("animate-bounce");
      };
    }

    // Clara parle automatiquement √† l'accueil
    window.onload = () => {
      setTimeout(() => speak("Bonjour, je suis Clara, votre assistante intelligente. Comment puis-je vous aider aujourd'hui ?"), 1000);
    }
  </script>

</body>
</html>
